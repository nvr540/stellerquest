<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Introduction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900 text-white">
    <img src="/static/img/sad.png" alt="astraunaut" class="absolute left-[1rem] bottom-[-6.5rem]">
    <div class="text-center space-y-6">
        <div class="p-8 bg-gray-800 rounded-lg shadow-lg">
            <p id="message" class="text-xl fade-in"></p>
        </div>
        <div></div>
        <a href="/test" class="my-4"><button id="journey-btn" class="hidden bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">Let's Embark the Journey</button></a>
    </div></a>

    <script>
        const messages = [
        "Hey, I am YURI!",
        "I am an astronaut. My friend was on a mission to search for a habitable planet.",
        "But today we lost communication with my friends.",
        "I need your help. My friend got lost among the stars.",
        "I need you to help me find my friend back.",
        "But you are too young to know the flaws of exoplanets.",
        "Don't worry, I am here to guide you to learn and be able to help me in my mission."
    ];

        let index = 0;
        const messageElement = document.getElementById("message");
        const journeyBtn = document.getElementById("journey-btn");

        function showMessage() {
            if (index < messages.length) {
                messageElement.textContent = messages[index];
                messageElement.classList.remove('fade-in');
                void messageElement.offsetWidth; // trigger reflow to restart animation
                messageElement.classList.add('fade-in');
                index++;
            } else {
                clearInterval(messageInterval);
                journeyBtn.classList.remove("hidden");
                journeyBtn.classList.add("fade-in");
            }
        }

        const messageInterval = setInterval(showMessage, 2000);
        showMessage();
    </script>
</body>
</html>
